<table class="w-full border-collapse text-left mt-6">
  <thead class="">
    <tr class="">
      <th class="w-1/12 px-3 py-3 bg-white/10 rounded-tl-lg">ID</th>
      <th class="w-10/12 px-3 bg-white/10">Category Name</th>
      <th class="w-1/12 px-3 text-right bg-white/10 rounded-tr-lg">Actions</th>
    </tr>
    <tr></tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoriesList" class="even:bg-white/2">
      <td class="py-4 px-3">{{ category.id }}</td>
      <td class="py-4 px-3">{{ category.name }}</td>
      <td class="px-3 text-right">
        <button
          (click)="onDelete(category.id)"
          class="hover:bg-white/5 py-1 px-1 rounded cursor-pointer"
        >
          <i-lucide class="w-5 text-red-400" [img]="TrashIcon"></i-lucide>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- No Categories in List -->
<div
  class="w-full flex flex-col bg-white/2.5 text-center gap-3 py-12"
  *ngIf="categoriesList.length === 0"
>
  There are no categories registered yet
  <app-button variant="secondary" (clicked)="onCreateFirst()"
    >Create first category</app-button
  >
</div>
<!-- End - No Categories -->

<!-- Confirm delete popup -->
<dialog #dialogDelete class="bg-secondary py-6 m-auto rounded-xl px-6 w-lg">
  <h1 class="text-xl text-white mb-2">Confirm Delete</h1>
  <p class="text-white/75 mb-3">
    Are you sure you want to delete this category?
  </p>
  <div class="flex justify-end w-full">
    <app-button variant="secondary" (clicked)="onCancelDelete()"
      >Cancel</app-button
    >
    <app-button variant="danger" (clicked)="onConfirmDelete()"
      >Delete it</app-button
    >
  </div>
</dialog>
<!-- End - Confirm delete popup-->
